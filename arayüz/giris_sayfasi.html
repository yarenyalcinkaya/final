    <style>
       /* Genel yapı ve hizalamalar */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
  text-align: center; /* Başlık ve bağlantılar ortalanacak şekilde ayarlandı */
}

h1 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #333;
}

/* Bağlantı stilini ayarlama */
a {
  font-size: 16px;
  color: #007bff;
  text-decoration: none;
  margin: 0 10px; /* Bağlantılar arasında boşluk */
}

a:hover {
  text-decoration: underline;
  color: #0056b3;
}

/* Responsive tasarım */
@media (max-width: 600px) {
  h1 {
    font-size: 20px;
  }

  a {
    font-size: 14px;
    margin: 0 5px; /* Daha küçük ekranlarda bağlantılar arasındaki boşluk azaltıldı */
  }
}
